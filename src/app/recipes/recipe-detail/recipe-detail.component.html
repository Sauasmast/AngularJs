<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height:300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="list-group">
      <a class="list-group-item list-group-item-action active" disable>
        Manage Recipe
      </a>
      <a
        (click)="onAddToShoppingList()"
        class="list-group-item list-group-item-action"
      >
        To Shopping List</a
      >
      <a
        class="list-group-item list-group-item-action"
        (click)="onEditRecipe()"
      >
        Edit Recipe
      </a>
      <a class="list-group-item list-group-item-action">
        Delete Recipe
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
