<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height:300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active">
        Manage Recipe
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Add Ingredient</a
      >
      <a href="#" class="list-group-item list-group-item-action">
        Edit Recipe
      </a>
      <a href="#" class="list-group-item list-group-item-action">
        Delete Recipe
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
